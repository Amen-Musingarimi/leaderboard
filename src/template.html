<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <main>
      <h1>Leaderboard</h1>
      <section class="mainContainer">
        <div class="scoresContainer">
          <div class="firstContainerHeader">
            <h2>Recent Scores</h2>
            <button type="button" class="refreshBtn btn">Refresh</button>
          </div>
          <ul class="scoresList"></ul>
        </div>
        <div class="formContainer">
          <h2 class="secondContainerHeader">Add your score</h2>
          <form>
            <input type="text" placeholder="Name" required class="nameInput" />
            <input
              type="number"
              placeholder="score"
              required
              class="scoreInput"
            />
            <p class="errorMessage hide"></p>
            <button type="button" class="submitBtn btn">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
